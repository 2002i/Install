	<style type="text/css">
		.weixin-tip {
			display: none;
			position: fixed;
			left: 0;
			top: 0;
			bottom: 0;
			background: rgba(0, 0, 0, 0.8);
			filter: alpha(opacity=80);
			height: 100%;
			width: 100%;
			z-index: 100
		}

		.weixin-tip p {
			text-align: center;
			margin-top: 10%;
			padding: 0 5%
		}

		.text {
			color: #fff
		}
	</style>


	<div class="weixin-tip" style="z-index:9999;display:none">
		<p>
			<img src="./live_weixin.png">
		</p>
	</div>

	<script type="text/javascript">



		$(window).on("load", function () {
			var winHeight = $(window).height();
			function is_weixin() {
				var ua = navigator.userAgent.toLowerCase();
				if (ua.match(/MicroMessenger/i) == "micromessenger") {
					return true;
				} else {
					return false;
				}
			}
			var isWeixin = is_weixin();
			if (isWeixin) {
				$(".weixin-tip").css("height", winHeight);
				$(".weixin-tip").show();
			}
		})
	</script>
